		<!-- Modal -->
		<div
			class="modal fade"
			id="modalLogin"
			tabindex="-1"
			data-bs-backdrop="static"
			data-bs-keyboard="false"
			
			role="dialog"
			aria-labelledby="modalTitleId"
			aria-hidden="true"
		>
			<div
				class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm"
				role="document"
			>
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modalTitleId">
						</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body" id="formLogin">
						<form action="#" method="post">
							<h3 class="text-center mb-3">Login Form</h3>
							<input type="text" class="form-control mb-3" name="username" id="" placeholder="Username">
							<input type="password" class="form-control mb-3" name="password" id="" placeholder="Password">
							<button type="submit" class="form-control">Login</button>
						</form>
					</div>
					<div class="modal-footer">
					</div>
				</div>
			</div>
		</div>

		<script

			crossorigin="anonymous"
		></script>

		<!-- Handlebars JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js" integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

		<!-- Additional JS Libraries -->
		<script src="js/23880249.js"></script>

		<script type="text/x-handlebars-template" id="gallery-categories-template">
				<li class="nav-item">
					<a class="nav-link disabled ps-0" href="#" aria-current="page" onclick="loadData('gallery', 'gallery-template', 'gallery'); disableLink(this)">Show All:</a
					>
				</li>
				{{#each data}}
					<li class="nav-item">
						<a class="nav-link" href="#" onclick="loadData('gallery/categories/{{id}}', 'gallery-template', 'gallery'); disableLink(this)">{{name}}</a>
					</li>
				{{/each}}
		</script>

		<script type="text/x-handlebars-template" id="gallery-template">
				{{#each data}}
				<div class="col-md-3">
					<img src="{{thumbpath}}" alt="{{name}}" class="img-thumbnail mb-3">
					<p>{{name}}</p>
				</div>
				{{/each}}
		</script>

		<script>
			loadData("gallery-categories", "gallery-categories-template", "gallery-categories");
			loadData("gallery", "gallery-template", "gallery");

			function disableLink(link) {
				let links = document.querySelectorAll("#gallery-categories a");

				for (let i = 0; i < links.length; i++) {
					links[i].classList.remove("disabled");
				}

				link.classList.toggle("disabled");
			}
		</script>
