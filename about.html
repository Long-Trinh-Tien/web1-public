	<body>

						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="menu-header">
						<ul class="navbar-nav ms-auto mt-2 mt-lg-0">
							<li class="nav-item">

							<li class="nav-item active">

				</div>
			</nav>
			
		</header>
		<!-- about us -->
		<section id="banner-small"></section>
		<div id="contents">
			<section class="container py-5">
				<div class="row">
					<div class="col-md-8 col-sm-12" id="about-us">
					</div>
					<div class="col-md-4 col-sm-12" id="visions">
					</div>
				</div>
			</section>

			<!-- testimonials -->
			<section class="container-fluid my-5" id="testimonials">

			</section>

			<!-- our team -->
			<section id="our-team" class="container">

			</section>
		</div>

		<main></main>
		<footer class="container-fluid text-center text-white py-3">
			<ul class="nav justify-content-center py-3" id="menu-footer">
				<li class="nav-item">
					<a class="nav-link" href="index.html" aria-current="page">
						Home
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" href="about.html">About</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="gallery.html">Gallery</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="blogs.html">Blogs</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="contacts.html">Contacts</a>
				</li>
				<li class="nav-item">
					<a class="nav-link linkLogin" href="#"  data-bs-toggle="modal" data-bs-target="#modalLogin">Login</a>
					<a class="nav-link linkLogout" href="#" onclick="logout()" style="display: none;">Logout</a>
				</li>
			</ul>
			<p class="my-2 text-white-50">Copyright &copy; 2025 by Trinh Tien Long - 23880249</p>
		</footer>
	
		<!-- Modal -->
		<div
			class="modal fade"
			id="modalLogin"
			tabindex="-1"
			data-bs-backdrop="static"
			data-bs-keyboard="false"
			
			role="dialog"
			aria-labelledby="modalTitleId"
			aria-hidden="true"
		>
			<div
				class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm"
				role="document"
			>
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modalTitleId">
						</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body" id="formLogin">
						<form action="#" method="post" onsubmit="login(event)">
							<h3 class="text-center mb-3">Login Form</h3>
							<input type="text" class="form-control mb-3" name="username" id="username" placeholder="Username">
							<input type="password" class="form-control mb-3" name="password" id="password" placeholder="Password">
							<button type="submit" class="form-control">Login</button>
						</form>
					</div>
					<div class="modal-footer">
						<div class="text-danger text-center" id="errorMessage">
							
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Optional: Place to the bottom of scripts -->
		<script>
			const myModal = new bootstrap.Modal(
				document.getElementById("modalLogin"),
				options,
			);
		</script>
		
		<!-- Bootstrap JavaScript Libraries -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"
		></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
			integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
			crossorigin="anonymous"
		></script>

		<!-- Handlebars JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js" integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

		<!-- Additional JS Libraries -->
		<script src="js/23880249.js"></script>

		<script id="about-us-template" type="text/x-handlebars-template">
			{{#each data}}
				<h1 class="py-3">{{name}}</h1>
				<img src="{{thumbpath}}" class="rounded-4 float-start me-3" alt="{{name}}">
				<p class="text-black-50">{{{summary}}}</p>
				<a href="#" class="btn btn-link readmore ps-0" onclick='loadData("aboutus/{{id}}", "contents-template", "contents")'>Read more</a>
			{{/each}}
		</script>

		<script id="visions-template" type="text/x-handlebars-template">
			<h1 class="py-3">Our Vision</h1>
			{{#each data}}
				<div class="clearfix mb-4">
					<a href="#" onclick='loadData("visions/{{id}}", "contents-template", "contents"); return false;' class="text-decoration-none text-dark">
						<img src="{{thumbpath}}" alt="{{name}}" class="float-start rounded-4 me-3">
						<h3>{{name}}</h3>
						<p class="text-black-50">{{{summary}}}</p>
					</a>
				</div>
			{{/each}}
		</script>

		<script id="our-team-template" type="text/x-handlebars-template">
			<h1>Our Team</h1>
			<div class="row py-3">
				{{#each data}}
					<div class="col">
						<a href="#" onclick='loadData("team/{{id}}", "contents-template", "contents"); return false;' class="text-decoration-none text-dark">
							<img src="{{thumbpath}}" alt="{{name}}" class="img-fluid rounded-4 mb-3">
							<h4>{{name}}</h4>
							<p class="text-black-50">{{{summary}}}</p>
						</a>
					</div>
					{{/each}}
				</div>
		</script>

		<script id="testimonials-template" type="text/x-handlebars-template">
			<div class="container overflow-auto py-3">
				<h1>Testimonials</h1>
				<div class="row">
					{{#each data}}
					<div class="col">
						<p class="text-black-50">{{{summary}}}</p>
						<span class="text-white">{{name}}<br></span>
						<a href="">{{email}}</a>
					</div>
					{{/each}}
				</div>
			</div>
		</script>
	
		<script id="contents-template" type="text/x-handlebars-template">
			<div class="container py-5 overflow-auto">
				{{#each data}}
					<h1 class="py-3">{{name}}</h1>
					<img src="{{imagepath}}" class="rounded-4 float-start me-3" alt="{{name}}">
					<p class="text-black-50">{{{description}}}</p>
				{{/each}}
			</div>
		</script>

		<script>
			checkLogin();
			loadData("aboutus", "about-us-template", "about-us");
			loadData("visions", "visions-template", "visions");
			loadData("team", "our-team-template", "our-team");
			loadData("testimonials", "testimonials-template", "testimonials");
		</script>
	</body>
</html>
